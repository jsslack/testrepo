model: giants-model
destination: csv-sftp
config:
  mode: all
  path: time_test.csv
  fileType: csv
  mappings:
    - to: null_format
      type: template
      template: >-
        {{ row['jersey_number'] | to_date: "%Y-%m-%d %H:%M:%S.%L" | date:
        "%Y-%m-%d"}}
  delimiter: ','
  skipEmpty: true
  concurrency: 1
  configVersion: 1
  autoSyncColumns: false
  csvRowDelimeter: auto
  timestampOffsetSeconds: 0
schedule:
  type: manual
schedulePaused: false
