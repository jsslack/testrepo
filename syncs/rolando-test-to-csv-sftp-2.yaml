model: rolando-test
destination: csv-sftp
config:
  mode: all
  path: ht.ayyyy.xyz/email-split.csv
  fileType: csv
  mappings:
    - to: EMAIL
      from: EMAIL
      type: standard
    - to: email_fixed
      type: template
      template: |2-
         {% assign valid_emails = row.emails | slice: 0, 0 %}
          {% for email in row.email %}
            {% if email %}
              {% assign trimmed = email | strip | downcase %}
              {% assign valid_emails = valid_emails | push: trimmed %}
            {% endif %}
          {% endfor %}
          {{ valid_emails | json }}
  delimiter: ','
  skipEmpty: true
  concurrency: 1
  configVersion: 1
  includeHeader: true
  autoSyncColumns: false
  csvRowDelimeter: auto
  timestampOffsetSeconds: 0
schedule:
  type: manual
schedulePaused: false
