model: rolando-test
destination: csv-sftp
config:
  mode: all
  path: ht.ayyyy.xyz/email-split.csv
  fileType: csv
  mappings:
    - to: EMAIL
      from: EMAIL
      type: standard
    - to: email_fixed
      type: template
      template: '  {{ row.email | map: "downcase" | json }}'
  delimiter: ','
  skipEmpty: true
  concurrency: 1
  configVersion: 1
  includeHeader: true
  autoSyncColumns: false
  csvRowDelimeter: auto
  timestampOffsetSeconds: 0
schedule:
  type: manual
schedulePaused: false
