model: liquid-json
destination: google-sheets-service-account
config:
  mode: mirror
  mappings:
    - to: json_column
      from: json_column
      type: standard
    - to: liquidity
      type: template
      template: |-
        {{ row['json_column']
           | json
           | regex_replace: 'BUDGET_NAME', 'budgetName'
           | regex_replace: 'BUDGET_DATE', 'budgetDate'
           | regex_replace: 'BUDGET_COUNT', 'budgetCount'
           | parse
        }}
  sheetName: Sheet1
  configVersion: 1
  spreadsheetId: 1Ike-gaELpQOkRyaL9nHmwKfb6xxFrXwf0mYLWuVclK0
  sheetSelection: select
  autoSyncColumns: false
schedule:
  type: manual
schedulePaused: false
