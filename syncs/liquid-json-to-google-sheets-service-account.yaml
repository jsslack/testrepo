model: liquid-json
destination: google-sheets-service-account
config:
  mode: mirror
  mappings:
    - to: json_column
      from: json_column
      type: standard
    - to: liquidity
      type: template
      template: |-
        [
        {% for metric in row.PEOPLE_BUDGET_METRICS %}
          {
            "budgetName": {{ metric.BUDGET_NAME | json }},
            "budgetDate": {{ metric.BUDGET_DATE | json }},
            "budgetCount": {{ metric.BUDGET_COUNT | json }}
          }{% unless forloop.last %},{% endunless %}
        {% endfor %}
        ]
  sheetName: Sheet1
  configVersion: 1
  spreadsheetId: 1Ike-gaELpQOkRyaL9nHmwKfb6xxFrXwf0mYLWuVclK0
  sheetSelection: select
  autoSyncColumns: false
schedule:
  type: manual
schedulePaused: false
