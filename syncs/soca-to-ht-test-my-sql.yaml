model: soca
destination: my-sql
config:
  mode: upsert
  object: oilers
  mappings:
    - to: name
      from: name
      type: standard
    - to: jersey_number
      from: parentNum
      type: standard
  batchSize: 1000
  configVersion: 0
  externalIdMapping:
    to: primary_key
    from: num
schedule:
  type: manual
schedulePaused: false
